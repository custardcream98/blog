<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 특강</title>
  </head>
  <body>
    <style>
      div {
        width: 100px;
        height: 100px;
        padding: 20px;
        background-color: orange;
      }
      .margin-left-auto {
        margin-left: auto;
        background-color: tomato;
      }
      .margin-0-auto {
        margin: auto;
        background-color: teal;
      }
      .margin-auto {
        margin: auto;
        background-color: plum;
      }
    </style>
    <div>default</div>
    <div class="margin-left-auto">margin-left: auto;</div>
    <div class="margin-0-auto">margin: 0 auto;</div>
    <div class="margin-auto">margin: auto;</div>
  </body>
</html>
