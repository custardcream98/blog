<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 기초</title>
    <style>
      @import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css);
      p {
        margin: initial;
        padding: initial;
      }
      a {
        text-decoration: none;
        color: initial;
      }

      img.logo {
        display: inline-block;
        vertical-align: bottom;
        margin-right: 4px;
      }

      .login__wrapper {
        width: 350px;
        /* min-height: 140px; */
        padding: 19px 16px 18px 16px;
        border: 1px solid #dbdbdb;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 0.75rem;
        font-weight: 400;
        font-family: "Spoqa Han Sans Neo";
      }
      .login__txt {
        margin-bottom: 16px;
      }
      .login__link {
        width: 318px;
        /* height: 40px; */
        padding: 10px 10px 12px 10px;
        border: none;
        border-radius: 4px;

        font-weight: 500;
        font-size: 0.8rem;
        color: #ffff;
        background-color: #711bff;
      }
      .login__bottom {
        overflow: hidden;
        margin-top: 16px;
      }
      .login__bottom > * span {
        display: inline-block;
        margin-left: 4px;
        color: #767676;
      }
      .login__icon {
        vertical-align: -3px;
      }
      .login__float-left {
        float: left;
      }
      .login__float-right {
        float: right;
      }
    </style>
  </head>
  <body>
    <article class="login__wrapper">
      <p class="login__txt">더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <button class="login__link">
        <img class="logo" src="./img/weniv-logo.png" alt="위니브" />로그인
      </button>
      <div class="login__bottom">
        <div class="login__float-left">
          <img class="login__icon" src="./img/icon-lock.png" alt="" /><span
            >아이디</span
          ><span>|</span><span>비밀번호찾기</span>
        </div>
        <div class="login__float-right">
          <img class="login__icon" src="./img/icon-user.png" alt="" /><span
            >회원가입</span
          >
        </div>
      </div>
    </article>
  </body>
</html>
