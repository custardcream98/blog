<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../reset.css" />
  </head>
  <body>
    <style>
      body {
        background-color: white;
      }

      .text-hide {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }

      .cont-select {
        position: relative;
        width: 200px;
      }

      .btn-select {
        width: 200px;
        height: 40px;
        padding: 13px 30px 13px 14px;
        box-sizing: border-box;
        border: 1px solid #c4c4c4;
        border-radius: 10px;
        line-height: 16px;
        font-size: 14px;
        font-weight: 400;
        text-align: left;
        background-color: #fff;
        background: url("./img/icon-Triangle-down.png") right 15px center no-repeat;
        cursor: pointer;

        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .btn-select:focus {
        border: 1px solid #9b51e0;
        outline: 3px solid #f8e4ff;
      }

      .btn-select.on {
        background-image: url("./img/icon-Triangle-up.png");
      }

      .list-selectives {
        display: none;

        width: 200px;
        position: absolute;
        top: 49px;

        box-sizing: border-box;
        background-color: #fff;
        border: 1px solid #c4c4c4;
        border-radius: 10px;
        box-shadow: 4px 4px 14px rgba(0, 0, 0, 0.15);
      }

      .btn-select.on + .list-selectives {
        display: block;
      }

      .list-selectives li {
        height: 40px;
        width: 200px;
        padding: 5px 8px;
        box-sizing: border-box;
      }

      .list-selectives li button {
        height: 100%;
        width: 100%;
        padding: 7px 10px;
        box-sizing: border-box;
        text-align: left;
        font-size: 14px;
        background-color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;

        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .list-selectives li button:hover {
        background: #f8e4ff;
      }
    </style>
    <article class="cont-select">
      <h2 class="text-hide">프로그래밍 언어를 선택해주세요.</h2>
      <button class="btn-select">최애 프로그래밍 언어</button>
      <ul class="list-selectives">
        <li><button type="button">Python</button></li>
        <li><button type="button">Java</button></li>
        <li><button type="button">JavaScript</button></li>
        <li><button type="button">C#</button></li>
        <li><button type="button">C/C++</button></li>
      </ul>
    </article>
    <script>
      const btn = document.querySelector(".btn-select")
      const list = document.querySelector(".list-selectives")

      btn.addEventListener("click", () => {
        btn.classList.toggle("on")
      })

      list.addEventListener("click", (event) => {
        if (event.target.nodeName === "BUTTON") {
          btn.classList.remove("on")
        }
      })
    </script>
  </body>
</html>
