<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        background-color: white;
      }

      .text-hide {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }

      .labl-hold::before {
        vertical-align: -5px;
        content: "";
        display: inline-block;
        width: 22px;
        height: 22px;
        background-image: url("./images/icon_check_empty.png");
      }

      .inp-hold:checked + .labl-hold::before {
        background-image: url("./images/icon_check.png");
      }

      .inp-hold:focus + .labl-hold::before {
        outline: 2px solid black;
        border-radius: 50%;
        outline-offset: 3px;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="inpHold" class="inp-hold text-hide" />
    <label for="inpHold" class="labl-hold">선택해주세요</label>
  </body>
</html>
